<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>watch</title>
          <link rel="stylesheet" href="style.css">
</head>
<body>
          <div>
                    <h1>STOP WATCH</h1>
                    <div id="time">
                    <h2 id="hr">0</h2>
                    <h2 id="min">0</h2>
                    <h2 id="sec">0</h2>
                    <h2 id="msec">0</h2>
          </div>
          <div id="btnTime">
                    <button onclick="startTime()" id="start">START</button>
                    <button onclick="pauseTime()" id="pause">PAUSE</button>
                    <button onclick="resetTime()" id="reset">RESET</button>
          </div>

          </div>
</body>
